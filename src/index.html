<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Asteroid</title>
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" href="assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
	<div class="canvas-pg">
		<!-- Game Scoreboard  -->
		<div class="scoreboard-container">
			<div class="scoreboard-container__item-display">
				Score: <span id="score-counter"> -- </span>
			</div>
			<div class="scoreboard-container__item-display">
				Lives: <span id="lives-counter"> -- </span>
			</div>
		</div>
		
		<!-- Game Board -->
		<canvas id="bg-canvas">
			<div class="canvas-fallback">
				<p>A background image of stars, koi fish swimming etc. </p>
			</div>
		</canvas>

		<div class="screen-overlay screen-overlay--starting">
			<div class="screen-overlay__wrapper">
				<h1 class="screen-overlay__header-text">Asteroids</h1>
				<p  class="screen-overlay__p-text">Press SPACEBAR to play</p>
			</div>
		</div>
		
		<div class="screen-overlay screen-overlay--gameover hidden">
			<div class="screen-overlay__wrapper">
				<h1 class="screen-overlay__header-text">GAME OVER</h1>
			</div>
		</div>

	</div>
	<script src="scripts/index.ts"></script>
</body>

</html>
